---
layout: default
---
<div class="post">

	<div class="post-wrapper">
		<header class="post-header">
	    	<h2 class="post-title  post-heading">{{ page.title }}</h2>
	    	<h3 class="post-title  post-heading">{{ page.podcast_number }}</h3>
	    	<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
		</header>

		<article class="podcastCard">
			{{ content }}
		</article>
	</div>

</div>

<div id="disqus_thread" class="post-wrapper"></div>
